<div class="container col-md-5">
    <div class="card">
        <div class="card-header">
            <h3>Editar Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class ="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]= "persona.nombre" name="nombre" type="text" class="form-control">

                </div>
                
                <div class ="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]= "persona.apellido" name="apellido" type="text" class="form-control">

                </div>
                <div class ="form-group">
                    <label for="">Edad:</label>
                    <input [(ngModel)]= "persona.edad" name="edad" type="number" class="form-control">

                </div>
                <button (click)= "Actualizar(persona)" type="button" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
