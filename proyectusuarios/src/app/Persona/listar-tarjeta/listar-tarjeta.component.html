<div class="container">
    <div class="car">
        <div class="card-header">
            <h3>Tarjetas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor ="let tarjet of tarjeta"   class="text-center">
                        <td>{{tarjet.nombre}}</td>
                        <td>{{tarjet.numero}}</td>
                        <td>
                            <button (click) ="Editar(tarjet)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(tarjet)" class="btn btn-danger" style="margin-left: 10pt;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
