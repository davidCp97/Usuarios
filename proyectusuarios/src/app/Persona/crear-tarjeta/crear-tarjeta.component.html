<div class="container col-md-5">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Tarjeta</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class ="form-group">
                        <div class="m-1 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Persona</span>
                        </div>
                        <select required type ="text" 
                        class="form-control"
                        name="persona"
                        #persona="ngModel"
                        [(ngModel)] ="personaSeleccionada"
                        (change)="capturar()">
                        <option *ngFor= "let item of listItems" [ngValue]="item.id">
                            {{item.nombre}}
                        </option>
                        </select>
                        </div>
                    </div>
                  
                <div class ="form-group">
                    <label for="">Nombre Tarjeta :</label>
                    <input [(ngModel)]= "tarjeta.nombre" name="nombre" type="text" class="form-control">

                </div>
                
                <div class ="form-group">
                    <label for="">Numero:</label>
                    <input [(ngModel)]= "tarjeta.numero" name="numero" type="number" class="form-control">

                </div>
                <button (click)= GuardarTarjeta() type="button" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</div>
