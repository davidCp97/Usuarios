<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let persona of personas"   class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.edad}}</td>
                        <td>
                            <button (click)="Listartarjetas(persona)" class="btn btn-success">Tarjetas</button>
                            <button (click)="Editar(persona)" class="btn btn-warning" style="margin-left: 10pt;">Editar</button>
                            <button (click)="Eliminar(persona)" class="btn btn-danger" style="margin-left: 10pt;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
